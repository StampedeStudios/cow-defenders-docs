name: Build and Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Replace ANTORA_TOKEN in antora-playbook.yml
        run: sed -i "s/ANTORA_TOKEN/${{ secrets.ANTORA_TOKEN }}/g" antora-playbook.yml

      - name: Install Antora
        run: npm i antora

      - name: Generate Site
        run: npx antora antora-playbook.yml
      
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/site