name: Build and Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write

  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Replace ANTORA_TOKEN in antora-playbook.yml
        run: sed -i "s/ANTORA_TOKEN/${{ secrets.ANTORA_TOKEN }}/g" antora-playbook.yml

      - name: Install Antora
        run: npm i antora

      - name: Generate Site
        run: npx antora antora-playbook.yml

      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/site

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/site
          token: ${{ secrets.GITHUB_TOKEN }}